<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src="/js/script.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img src="/images/logo.svg" alt="" class="logo">
    <main>
      <div class="container" id="container">
        <div>
          <label for="" class="label-1 common-label-styles">Bill</label>
          <input type="text" class="input-1 common-input-styles" id="common-input-styles" value="                0.0">
          <label for="" class="label-2 common-label-styles">Select Tip %</label>
          <div class="grid-buttons-container" id="grid-buttons-container">
            <button class="percentage-button">5%</button>
            <button class="percentage-button">10%</button>
            <button class="percentage-button">15%</button>
            <button class="percentage-button">25%</button> 
            <button class="percentage-button">50%</button>
            <input type="text" class="input-2" value="   Custom">
          </div>
          <label for="" class="label-3 common-label-styles">Number of People</label>
          <input type="text" class="input-3 common-input-styles" id="common-input-styles" value="                0.0">
        </div>
      
        <div>
          <div class="div-results" id="div-results">
            <div> <span class="span-1-styles">Tip Amount</span> 
              <span class="span-2-styles">/ person</span></div>

            <div class="div-results-amount"> 
            <span class="common-span-styles"><img src="./images/icon-dollars2.svg" alt="" class="img-styles">0.00</span>
            </div>

            <div><span class="span-1-styles">Total</span>
            <span class="span-2-styles">/ person</span></div>

            <div class="div-results-amount">
            <span class="common-span-styles"><img src="./images/icon-dollars2.svg" alt="" class="img-styles">0.00</span>
            </div>

            <button class="reset-button" id="reset-button">RESET</button>
          </div>
        </div>
      </div>
    </main>
      

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
